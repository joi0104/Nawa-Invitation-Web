<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nawa invitation app"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bbb3c9101cba6c438fd765abea932e31"></script>
    <script>
      window.onload = function () {
        const container = document.getElementById('map')
        const options = {
          center: new kakao.maps.LatLng(33.450701, 126.570667),
          level: 7
        }

        const map = new kakao.maps.Map(container, options)
        const markerPosition = new kakao.maps.LatLng(33.450701, 126.570667)
        const marker = new kakao.maps.Marker({
          position: markerPosition,
        })
        marker.setMap(map)
      }
    </script>
  </head>
  <body>
    <div class="template-wrapper">
      <header>
        <div class="character-wrapper">
          <img src="./character.png" alt="" />
        </div>
      </header>
      <section>
        <article class="template-description">
          <span class="title underline">모각코하러 모이자!</span>
          <p class="description">나의 모임에 초대된 감자 친구들!<br />우리는 엄청난 서비스를 만들수 있을거야!</p>
        </article>
        <article class="template-content">
          <div class="content-section">
            <div class="info-top-bar">
              <span class="info-top-title underline">모임 정보</span>
              <p>"마! 엉아다! 집합해라~&#x1F60E;?"</p>
            </div>
            <div class="infos">
              <div class="info date-wrapper">
                <div class="info-title">
                  <div class="icon-wrapper">
                    <div class="svg-icon">
                      <img src="./calendar.svg" alt="" />
                    </div>
                  </div>
                  <p>모임 날짜</p>
                </div>
                <div class="info-content">8월 22일</div>
              </div>
              <div class="info time-wrapper">
                <div class="info-title">
                  <div class="icon-wrapper">
                    <div class="svg-icon">
                      <img src="./time.svg" alt="" />
                    </div>
                  </div>
                  <p>모임 시간</p>
                </div>
                <div class="info-content">오후 12시</div>
              </div>
              <div class="info location-wrapper">
                <div class="info-title">
                  <div class="icon-wrapper">
                    <div class="svg-icon">
                      <img src="./location.svg" alt="" />
                    </div>
                  </div>
                  <p>모임 장소</p>
                </div>
                <div class="info-content">잠실본동</div>
              </div>
            </div>
          </div>
          <div class="content-section">
            <div class="content-info-title">
              <div class="svg-icon">
                <img src="./map.svg" alt="" />
              </div>
              <p>주소</p>
            </div>
            <div class="info-content">
              <div class="map-wrapper">
                <div class="address-wrapper">
                  <p class="place-name">잠실본동 코워킹 스페이스</p>
                  <p class="address-name">서울특별시 송파구 잠실1동 23-5</p>
                  <p class="road-address">
                    <span class="address-tag">도로명</span>
                    마천로 328 오금현대아파트 43동
                  </p>
                </div>
                <div id="map"></div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
